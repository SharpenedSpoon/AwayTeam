<!DOCTYPE html>
<html>
<head>
	<style>
	.sup {
		display: inline-block;
		background: red;
		border: black;
		padding: 10px;
	}
	</style>
	<script src="../common/js/jquery.min.js"></script>
	<script src="../common/js/coherent.js"></script>
	<script>
	function changeTurn() {
		if ($('#turn').html() == 'Player Turn') {
			$('#turn').html('Enemy Turn');
		} else {
			$('#turn').html('Player Turn');
		}
	}
	engine.on('changeTurn', changeTurn);
	</script>
</head>
<body>
<div class="sup">hey</div>
<span id="turn">Player Turn</span>
</body>
</html>
