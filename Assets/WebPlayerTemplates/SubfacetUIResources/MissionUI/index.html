		}
	}
	$(function() {
		$('#button_end_turn').click(function() {
			//engine.call('changeTurn');
			changeTurn();
		});

			//engine.call('startMovement');
		});
		$('#button_shoot').click(function() {
			//engine.call('startShooting');
		});
	});
	</script>
</head>
